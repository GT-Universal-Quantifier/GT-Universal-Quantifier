    # Integration module for ModularUI
    # Module Dependencies: [ gregtech:integration ]
    # Mod Dependencies: [ modularui ]
    B:"sussypatches:modularui_integration"=true

    # Integration module for Vintagefix
    # Module Dependencies: [ gregtech:integration ]
    # Mod Dependencies: [ vintagefix ]
    B:"sussypatches:vif_integration"=true
    B:"susy:susy_bdsandm_integration"=true
    B:"susy:susy_core"=true
    B:"susy:susy_jei_integration"=true
    B:"susy:susy_littletiles_integration"=true

    # VisualOres GregTech Integration. Disabling this will disable all GT integration in VisualOres.
    # Module Dependencies: [ gregtech:core ]
    B:"visualores:visualores"=true
}


